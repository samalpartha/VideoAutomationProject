name: Video Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Video Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Run Tests
        run: mvn clean test -DplatformName=androidtv
        working-directory: VideoAutomationProject
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          mvn allure:report
        working-directory: VideoAutomationProject
        if: always()

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-video
          path: VideoAutomationProject/target/allure-results
        if: always()
